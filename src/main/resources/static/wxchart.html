<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>微信机器人登陆</title>
</head>
<body>
<div id="main"></div>


<div id="contacts" >


    <button onclick="sub()" value="提交" /><br />
</div>

<script src="jquery.min.js"></script>
<script type="text/javascript">
    $(function(){

        $.ajax({
            type : "get",
            url : "/wxLogin",
            dataType : "json",
            contentType : "application/json",
            data : "",
            timeout : 60000,
            global : false,
            success : queryWxLoginSuccess
        });




        function queryWxLoginSuccess(data) {
            var qcCodeEndUrl = data.data;
            var html = `<img src= "https://login.weixin.qq.com/qrcode/`+qcCodeEndUrl+`" />`;
            $("#main").append(html);
            isLogin(qcCodeEndUrl);
            }


            function isLogin(qcCodeEndUrl) {
                $.ajax({
                    type : "get",
                    url : "/isLogin?qcCodeEndUrl="+qcCodeEndUrl,
                    dataType : "json",
                    contentType : "application/json",
                    data : "",
                    timeout : 60000,
                    success : function (data) {
                        if(data.code=="200"){
                            alert("登陆成功！")
                            getContact();
                            return;
                        }else {
                            isLogin(qcCodeEndUrl);
                        }
                    }
                });
            }


            function getContact() {

                $.ajax({
                    type : "get",
                    url : "/getContact",
                    dataType : "json",
                    contentType : "application/json",
                    data : "",
                    timeout : 60000,
                    global : false,
                    success : function (data) {
                        if(data.code=="200"){
                            var contact =  data.data;
                            var html ="";
                            for(var i in contact) {
                                 html += (contact[i].remarkName == "" ? contact[i].nickName : contact[i].remarkName) + `:<input type="checkbox"  name="robotResultUserName" value="` + contact[i].userName + `"/><br>`;
                            }
                            $("#contacts").prepend(html);
                                return;
                        }else{
                            setTimeout(getContact,3*1000);
                        }
                    }
                });

            }




    })

    function sub() {
        var roboArray = [];
        $("input[name='robotResultUserName']:checked").each(function(i){//把所有被选中的复选框的值存入数组
            roboArray[i] =$(this).val();
        });
        var item =  {"robotUserName" :  roboArray};
        $.ajax({
            type : "post",
            traditional:true,
            url : "/setRobotUserName",
            dataType : "json",
            contentType : "application/json",
            data : item,
            timeout : 60000,
            success : function (data) {
                if(data=="200"){
                    alert("设置成功")
                }else{
                    alert("设置失败")
                }
            }
        });

    }

</script>

</body>
</html>
